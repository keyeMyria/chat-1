{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <div class="jumbotron">

    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>{{ thread.name }}</h4>
                    </div>
                    <div id="chat-body" class="panel-body">
                        <ul id="messages" class="chat">
                            {% include "message.html" %}
                            {% for message in messages %}
                                {% include "message.html" %}
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat">
                                    Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}

{% block script %}
  <script>
    var socket = new WebSocket('ws://' + window.location.host + '/thread/' + {{ thread.id }});
    var users = {% autoescape off %}{{ users }}{% endautoescape %};
    var user = {{ user.pk }};
    var $input = $('#btn-input');
    var $chat = $('#chat-body');
    var $message;

    function sendMessage() {
      socket.send(JSON.stringify({
        text: $input.val()
      }));
      $input.val('');
    }

    $chat.scrollTop($chat.prop('scrollHeight'));

    $('#btn-chat').click(sendMessage);
    $input.keypress(function(e) {
      if (e.which == 13) {
        sendMessage();
      }
    });

    socket.onopen = function open() {
      console.log('WebSockets connection created.');
    };

    socket.onmessage = function message(event) {
      var raw_data = JSON.parse(event.data);
      var action = raw_data.payload.action;
      var data = raw_data.payload.data;
      var pk = raw_data.payload.pk;

      // Update.
      if (action == 'update') {
        $message = $('#message-'+pk);
        $message.find('.text').text(data.text);
      }

      // Insert.
      if (action == 'create') {
        $message = $('#message-').clone().toggleClass('left', data.user != user).toggleClass('right', data.user == user).removeClass('hidden-xs-up').attr('id', 'message-' + pk).appendTo('#messages');
        $message.find('.text').text(data.text);
        $message.find('.date').data('date', data.date).text('{% trans "Just now" %}');
        if (users.hasOwnProperty(data.user)) {
          $message.find('.username').text(users[data.user]);
        }
      }

      // Delete.
      if (action == 'delete') {
        $('#message-'+pk).remove();
      }
      $chat.scrollTop($chat.prop('scrollHeight'));
    };

    if (socket.readyState == WebSocket.OPEN) {
      socket.onopen();
    }
  </script>
{% endblock script %}
