{% extends 'base.html' %}
{% load i18n %}
{% load widget_tweaks %}

{% block content %}
  <div class="jumbotron">
  <form action="{% url 'core:signup' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">{{ field.label }}</label>
        <div class="col-sm-9">
        {{ field|add_class:"form-control" }}
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary float-right">{% trans "Sign up" %}</button>
    <p>{% trans "Already have an account?" %} <a href="{% url 'core:login' %}">{% trans "Log in!" %}</a></p>
  </form>
  </div>
{% endblock content %}
